# Cloud Build configuration for automated deployment
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/library-bot:$COMMIT_SHA', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/library-bot:$COMMIT_SHA']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'library-bot'
      - '--image=gcr.io/$PROJECT_ID/library-bot:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--min-instances=0'
      - '--max-instances=1'
      - '--memory=256Mi'
      - '--cpu=1'
      - '--set-env-vars=WEBHOOK_MODE=true'
      - '--set-env-vars=USE_MOCK_DB=false'
    # Note: WEBHOOK_URL must be set after deployment or via substitution

images:
  - 'gcr.io/$PROJECT_ID/library-bot:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
